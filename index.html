  <script src="js/lodash.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>

  <nav class="top-nav">
    <a class="navbar-brand" href="/"> <img src="/img/ico128.png"> Layoutit!</a>
    <button class="btn-get-code" href=""><i class="fas fa-download"></i> Get the code!</button>

  <div class="sidebar"> 
    <div class="title-bg">
      <h2>CSS Grid Generator</h2>
      <button class="btn-get-code" id="get-code">Get the code!</button>
    </div>  
    <h3><span class="icon icon-cols">&#9776;</span> Columns</h3>
    <button class="btn-add" id="add-column">Add</button>
    <button class="btn-remove" id="remove-col">Remove</button>
    <div class="input-cols">
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>  
    </div>
    <hr>
    <h3><span class="icon">&#9776;</span> Rows</h3>
    <button class="btn-add" id="add-row">Add</button>  
    <button class="btn-remove" id="remove-row">Remove</button>  
    <div class="input-rows">
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
            
        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>  
    </div>
    <hr>
    <div id="add-area-container">
      <input type="text" id="area-name" placeholder="Area name...">
      <button id="add-area" disabled>Save area</button>
    </div>
    <div class="input-gaps">
      <div class="input-row-gap">
        <h3>Row Gap</h3>
        <div class="input-container">
          <input type="text" value="1"> 
          <select name="" id="">
            <option value="px" selected>px</option>
            <option value="%">%</option>        
            <option value="em">em</option>        
          </select>
        </div>
      </div>
      <div class="input-col-gap">
        <h3>Column Gap</h3>
        <div class="input-container">
          <input type="text" value="1"> 
          <select name="" id="">
            <option value="px" selected>px</option>
            <option value="%">%</option>        
            <option value="em">em</option>        
          </select>
        </div>              
      </div>
    </div>
  </div>

  </div>

</div>
