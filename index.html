<!doctype html>

<html lang="en">
<head>

  <title>CSS Grid Generator</title>

<body>

  <div class="wrapper">

    <hr>
    <div>Columns <span style="transform:rotate(90deg);display:inline-block;">&#9776;</span></div>

      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>

          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>  
    </div>
      <button id="add-column">Add</button>
      <button id="remove-col">Remove</button>
    <hr>
    <div>Rows &#9776;</div>
    <div class="input-rows">
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>

        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1"> 
        <select name="" id="">
          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
            
        </select>
      </div>
      <div class="input-container">
        <input type="text" value="1">

          <option value="fr">fr</option>
          <option value="px">px</option>
          <option value="%">%</option>        
          <option value="em">em</option>        
        </select>
      </div>  
    </div>
    <button id="add-row">Add</button>  
    <button id="remove-row">Remove</button>  
    <hr>
    <div id="add-area-container"><input type="text" id="area-name" placeholder="Area name..."><button id="add-area" disabled>Save area</button></div>

        Row Gap
        <div class="input-container">
          <input type="text" value="1"> 
          <select name="" id="">
            <option value="px" selected>px</option>
            <option value="%">%</option>        
            <option value="em">em</option>        
          </select>
        </div>
      </div>
      <div class="input-col-gap">

        <div class="input-container ">
          <input type="text" value="1"> 
          <select name="" id="">
            <option value="px" selected>px</option>
            <option value="%">%</option>        
            <option value="em">em</option>        
          </select>

      </div>
